<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="views/master">

<script th:src="@{/Scripts/submit.js}" language="javascript" type="text/javascript"></script>

<body>

	<div layout:fragment="page-content">
	
	
	<div class="container-fluid">
        
        
                <div class="row-fluid errmsg" runat="server" id="dvError" visible="false">
                    <div style="width: 100%; text-align: center;">
                        <div class="message success">
                            <p>
                                
                            </p>
                        </div>
                    </div>
                </div>
        
        <div class="row-fluid">
            <div class="span12">
                <!-- BEGIN SAMPLE FORM PORTLET-->
                <div class="portlet box blue tabbable">
                    <div class="portlet-title">
                        <h4><i class="icon-reorder"></i><span class="hidden-480">Add/Edit User Titles</span>&nbsp;</h4>
                    </div>
                    <div class="portlet-body form">
                        <div class="tabbable portlet-tabs">
                            <ul class="nav nav-tabs">
                                &nbsp;
                            </ul>
                            <div class="tab-content">
                        
                                        <div class="tab-pane active" id="portlet_tab1">
                                            <!-- BEGIN FORM-->
                                            <div class="control-group">
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label">
                                                    Category</label>
                                                <div class="controls">
                                                    <select id="ddlCategory" runat="server" class="m-wrap large">
                                                       <option disabled="" selected="">---Select Category---</option>
                                                    </select>
                                                    
                                                </div>
                                            </div>
                                            <div class="control-group">
                                                <label class="control-label">
                                                    Title</label>
                                                <div class="controls">
                                                    <input placeholder="Enter Title." ID="txtName" runat="server"  class="m-wrap large" type="text" MaxLength="200" />
                                                    
                                                  
                                                </div>
                                            </div>

                                            <div class="control-group">
                                                <label class="control-label">
                                                    Review Count</label>
                                                <div class="controls">
                                                    <input placeholder="Enter review count." ID="txtReviewCount" runat="server"  class="m-wrap large" type="text" MaxLength="5" />
                                                    
                                                   
                                                 

                                                </div>
                                            </div>

                                           
                                            <div class="form-actions">
                                                <button ID="btnsubmit" class="btn blue okMark" runat="server" OnClick="btnsubmit_Click" ValidationGroup="validaiton" >Save</button>
                                                <button ID="btncancel" class="btn cancel" runat="server" OnClick="btncancel_Click" >Cancel</button>
                                            </div>
                                            <br />                                            
                                            <!-- END FORM-->
                                            <div class="portlet-title">
                                                <h4><i class="icon-reorder"></i><span class="hidden-480">Search User Titles</span>&nbsp;</h4>
                                            </div>
                                            <br />
                                            <div >                                                
                                                    <select ID="ddlCategorySearch" runat="server" class="m-wrap large" AutoPostBack="true" OnSelectedIndexChanged="ddlCategorySearch_SelectedIndexChanged">
                                                     <option disabled="" selected="">---All Categories---</option>
                                                    </select>
                                                    <input style="height:30px" ID="txtSearch" placeholder="Search Title" runat="server" class="m-wrap large" AutoPostBack="True" OnTextChanged="txtSearch_TextChanged"/>
                                                    <button ID="btnSearch" runat="server" class="btn red cancel"  OnClick="btnSearch_Click" >Search</button>
                                              
                                                <div style="overflow: auto; cursor: -moz-grab;">
                                                    <br />

														<!-- Here goes the table -->
											
											 <table style="width:100%" class="table table-striped table-hover table-bordered">
                                              	
                                              		<thead>
                                              			<tr>
                                              				<th>Category</th>
                                              				<th>Title</th>
                                              				<th>Review Count</th>
                                              				<th>Edit</th>
                                              				<th>Delete</th>
                                              			</tr>
                                              		</thead>
                                              		
                                              		<tr>
                                              			<td>Some category</td>
                                              			<td>Some title</td>
                                              			<td>20</td>
                                              			<td><a href="#">Edit</a></td>
                                              			<td><a style="cursor: pointer;" onclick="return confirm('Are you sure to delete?')" >Delete</a></td>
                                              		</tr>
                                              		
                                              		<tr>
                                              			<td>Some category</td>
                                              			<td>Some title</td>
                                              			<td>20</td>
                                              			<td><a href="#">Edit</a></td>
                                              			<td><a style="cursor: pointer;" onclick="return confirm('Are you sure to delete?')" >Delete</a></td>
                                              		</tr>
                                              		
                                              		
                                              </table>
											

                                                    
                                                </div>
                                            </div>
                                        </div>
                                
                            </div>

                        </div>
                    </div>
                </div>
                <!-- END SAMPLE FORM PORTLET-->
            </div>
        </div>
        <!-- END PAGE CONTENT-->
    </div>
	
	
	
	</div>

</body>
</html>

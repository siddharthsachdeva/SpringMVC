<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="views/master">

<body>

<div layout:fragment="page-content">


<div class="container-fluid">
        <!-- BEGIN PAGE CONTENT-->
        
                <div class="row-fluid errmsg" runat="server" id="dvError" visible="false">
                    <div style="width: 100%; text-align: center;">
                        <div class="message success">
                            <p>
                                
                            </p>
                        </div>
                    </div>
                </div>
        
        <div class="row-fluid">
            <div class="span12">
                <!-- BEGIN SAMPLE FORM PORTLET-->
                <div class="portlet box blue tabbable">
                    <div class="portlet-title">
                        <h4><i class="icon-reorder"></i><span class="hidden-480">View Issue</span>&nbsp;</h4>
                    </div>
                    <div class="portlet-body form">
                        <div class="tabbable portlet-tabs">
                            <ul class="nav nav-tabs">
                                &nbsp;
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane active" id="portlet_tab1">
                                    <!-- BEGIN FORM-->
                                    <div class="control-group">
                                    </div>
                                    <div class="row-fluid">
                                        <div class="span6">
                                            <div class="control-group">
                                                <label class="control-label">
                                                    First Name</label>
                                                <div class="controls">
                                                    
                                                            <input style="height:30px" ID="txtFirstName" runat="server" class="m-wrap large" placeholder="Search First Name"/>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                        <div class="span6">
                                            <div class="control-group">
                                                <label class="control-label">
                                                    Last Name</label>
                                                <div class="controls">
                                                    
                                                            <input style="height:30px" ID="txtLastName" runat="server" class="m-wrap large" placeholder="Search Last Name"/>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row-fluid">
                                        <div class="span6">
                                            <div class="control-group">
                                                <label class="control-label">
                                                    Email</label>
                                                <div class="controls">
                                                    
                                                            <input style="height:30px" ID="txtEmail" runat="server" class="m-wrap large" placeholder="Search Email"/>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                        <div class="span6">
                                            <div class="control-group">
                                                <label class="control-label">
                                                    Gender</label>
                                                <div class="controls">
                                                    
                                                            <select ID="ddlGender" runat="server" class="m-wrap large">
                                                                <option Value="">All Gender</option>
                                                                <option Value="MALE">MALE</option>
                                                                <option Value="FEMALE">FEMALE</option>
                                                                <option Value="Other">Other</option>
                                                            </select>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row-fluid">
                                        <div class="span6">
                                            <div class="control-group">
                                                <label class="control-label">
                                                    Account</label>
                                                <div class="controls">
                                                    
                                                            <select ID="ddlActive" runat="server" class="m-wrap large">
                                                                <option value="">All Account</option>
                                                                <option value="Y">Active</option>
                                                                <option value="N">Deactive</option>
                                                            </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="span6">
                                            <div class="control-group">
                                                <label class="control-label">
                                                    Zipcode</label>
                                                <div class="controls">
                                                    
                                                            <input style="height:30px" ID="txtZipcode" runat="server" class="m-wrap large" placeholder="Search Zipcode"/>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row-fluid">
                                        <div class="span6">
                                            <div class="control-group">
                                                <label class="control-label">
                                                    City</label>
                                                <div class="controls">
                                                    
                                                            <input style="height:30px" ID="txtCity" runat="server" class="m-wrap large" placeholder="Search City"/>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                        <div class="span6">
                                            <div class="control-group">
                                                <label class="control-label">
                                                    State</label>
                                                <div class="controls">
                                                    
                                                            <input style="height:30px" ID="txtState" runat="server" class="m-wrap large" placeholder="Search State"/>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row-fluid">
                                        <div class="span6">
                                            <div class="control-group">
                                                <label class="control-label">
                                                    Country</label>
                                                <div class="controls">

                                                            <select ID="ddlCountry" runat="server" class="m-wrap large">
                                                            <option disabled="" selected="">---Select Country---</option>
                                                            </select>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                        <div class="span6">
                                            <div class="control-group">
                                                <label class="control-label">
                                                    Status</label>
                                                <div class="controls">
                                                    
                                                            <select ID="ddlStatus" runat="server" class="m-wrap large">
                                                                <option Value="">All</option>
                                                                <option>Unread</option>
                                                                <option>Read</option>
                                                                <option>In-progress</option>
                                                                <option>On-Hold</option>
                                                                <option>Resolved</option>
                                                                <option>Closed</option>
                                                            </select>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        
                                                <button ID="btnsubmit"  class="btn blue okMark" runat="server" OnClick="btnsubmit_Click" >Process</button>
                                                <button ID="btnClear" runat="server" class="btn cancel" OnClick="btnClear_Click" >Clear</button>
                                        
                                    </div>
                                    <!-- END FORM-->
                                    <br />
                                    <div style="overflow: auto; cursor: -moz-grab;">
                                        <br/>
                                        
                                        
                                        
                                        	<!-- Here goes the table -->
											
											 <table style="width:100%" class="table table-striped table-hover table-bordered">
                                              	
                                              		<thead>
                                              			<tr>
                                              				<th>Issue Type</th>
                                              				<th>Description</th>
                                              				<th>First Name</th>
                                              				<th>Last Name</th>
                                              				<th>Email</th>
                                              				<th>Gender</th>
                                              				<th>Date</th>
                                              				<th>Status</th>
                                              				
                                              				
                                              			</tr>
                                              		</thead>

                                              			<td>User Interface</td>
                                              			<td>test issue logging. finding companies via search/ choose by had a different interaction mode to browsing them via categories.</td>
                                              			<td>Some</td>
                                              			<td>User</td>

                                              			<td>02/01/2018</td>
                                              			<td>

                                              					<option>Unread</option>
                                                                <option>Read</option>
                                                                <option>In-progress</option>
                                                                <option>On-Hold</option>
                                                                <option>Resolved</option>
                                                                <option>Closed</option>
                                              			</select>
                                              			
                                              			
                                              			</td>
                                              			
                                              		</tr> -->
                                              		

                                              		
                                              </table>
                                        
                                        
                                        
                                        
                                        
                                        
                                    </div>
                                    </div>
                                    <div class="form-actions">
                                        
                                                <button ID="btnUpdateStatus" class="btn cancel blue okMark alignR" runat="server" OnClick="btnUpdateStatus_Click" >Update</button>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END SAMPLE FORM PORTLET-->
                </div>
            </div>
            <!-- END PAGE CONTENT-->
        </div>
    </div>


</div>

</body>
</html>

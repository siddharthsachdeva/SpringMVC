<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

									Pages</span>&nbsp;
							</h4>
						</div>
						<div class="portlet-body form">
							<div class="tabbable portlet-tabs">
								<ul class="nav nav-tabs">&nbsp;
								</ul>
								<div class="tab-content">
									<div class="tab-pane active" id="portlet_tab1">
										<!-- BEGIN FORM-->

														Conditions</option>

												</select>

											</div>
										</div>
										<div class="control-group">

												<div style="width: 100%">

													<!-- Create the editor container -->
													<div id="toolbar"></div>
													<div style="height:265px" id="editor"></div>
												<br /> <span style="color: red">Note:- Image size
													should not be greater than 200*200 for better view in
													devices</span><br/><br/>
												<button type="button"  id="saveDelta" class="btn blue okMark" >Save</button>

													<!-- Initialize Quill editor -->
													<script>
													
														var toolbarOptions = [
														          
														         ['bold', 'italic', 'underline', 'strike'],
														         ['blockquote', 'code-block'],
														         [{'header': [1, 2, 3, 4, 5, 6, false]}],
														         [{'list': 'ordered'}, {'list': 'bullet'}],
														         [{'script': 'sub'}, {'script': 'super'}],
														         [{'indent': '-1'}, {'indent': '+1'}],
														         [{'direction': 'rtl'}],
														         [{'size': ['small', false, 'large', 'huge']}],
														         ['link', 'image', 'video', 'formula'],
														         [{'color': []}, {'background': []}],
														         [{'font': []}],
														         [{'align': []}]
														                      
														          ];
													
														var quill = new Quill('#editor', {
															modules: {
																toolbar: toolbarOptions
															},					
															
															theme : 'snow'
															});

															window.delta = quill.getContents();
															console.log(delta)
														});
														
													</script>

												</div>



												
											</div>

										</div>
									</div>
								</div>
								<!-- END FORM-->
								
								
								
							</div>
						</div>
						<!-- END SAMPLE FORM PORTLET-->
					</div>
				</div>
				<!-- END PAGE CONTENT-->
			</div>
		</div>
	</div>
	</div>
</body>

</html>

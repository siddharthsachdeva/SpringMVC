<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="views/master">
	
<body>

<div layout:fragment="page-content">

  <div class="container-fluid">
        <!-- BEGIN PAGE CONTENT-->
        
                <div class="row-fluid errmsg" runat="server" id="dvError" visible="false">
                    <div style="width: 100%; text-align: center;">
                        <div class="message success">
                            <p>
                                
                            </p>
                        </div>
                    </div>
                </div>
        
        <div class="row-fluid">
            <div class="span12">
                <!-- BEGIN SAMPLE FORM PORTLET-->
                <div class="portlet box blue tabbable">
                    <div class="portlet-title">
                        <h4><i class="icon-reorder"></i><span class="hidden-480">Review Limit</span>&nbsp;</h4>
                    </div>
                    <div class="portlet-body form">
                        <div class="tabbable portlet-tabs">
                            <ul class="nav nav-tabs">
                                &nbsp;
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane active" id="portlet_tab1">
                                    <!-- BEGIN FORM-->
                                    <div class="control-group">
                                    </div>
                                    <div class="control-group">
                                        <label class="control-label">
                                            No Of Reviews</label>
                                        <div class="controls">
                                            
                                                    <input ID="txtNoOfReviews" runat="server" Text ="0" MaxLength="3"/>
                                                    <br />
                                            
                                        </div>
                                    </div>
                                    </div>
                                    <div class="form-actions">
                                        
                                                <button ID="btnSave" class="btn blue okMark" runat="server" ValidationGroup="add" OnClick="btnSave_Click" >Save</button>
                                        
                                    </div>
                                </div>
                                <!-- END FORM-->
                            </div>
                        </div>
                        <!-- END SAMPLE FORM PORTLET-->
                    </div>
                </div>
                <!-- END PAGE CONTENT-->
            </div>
        </div>
</div>

</body>
</html>

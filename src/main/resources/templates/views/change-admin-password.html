<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="views/master">

<body>
<div layout:fragment="page-content">

<div class="container-fluid">
            <!-- BEGIN PAGE CONTENT-->
        
            <div class="row-fluid errmsg" runat="server" id="dvError" visible="false">
                <div style="width: 100%; text-align: center;">
                    <div class="message success">
                        <p>
        
                        </p>
                    </div>
                </div>
            </div>
        
            <div class="row-fluid">
                <div class="span12">
                    <!-- BEGIN SAMPLE FORM PORTLET-->

                    <div class="portlet box blue tabbable">

                        <div class="portlet-body">
                            <div class="portlet-title">
                                <h4><i class="icon-reorder"></i><span class="hidden-480">Change Password</span>&nbsp;</h4>
                            </div>

                            <div class="tabbable portlet-tabs">
                                <ul class="nav nav-tabs">
                                    &nbsp;
                                </ul>
                                <div class="tab-content">
                                    
                                    <div class="tab-pane active" id="portlet_tab1">
                                        <!-- BEGIN FORM-->
                                        <div class="control-group">
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">
                                                Old Password</label>
                                            <div class="controls">
                                                <input ID="txtTempPass" ValidationGroup="submit" runat="server" placeholder="Enter Old Password" class="m-wrap medium" TextMode="Password"
                                                    type="text" data-rule-required="true" data-msg-required="Please enter user name" MaxLength="200" />
                                                
                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">
                                                New Password</label>
                                            <div class="controls">
                                                <input ValidationGroup="submit" ID="txtPassword" runat="server" placeholder="Enter New Password" class="m-wrap medium" TextMode="Password"
                                                    type="text" data-rule-required="true"
                                                    data-msg-required="Please enter password" MaxLength="200" />
                                                

                                            </div>
                                        </div>
                                        <div class="control-group">
                                            <label class="control-label">
                                                Confirm Password</label>
                                            <div class="controls">
                                                <input ValidationGroup="submit" ID="txtConPass" runat="server" placeholder="Enter Confirm Password" class="m-wrap medium"
                                                    type="text" data-rule-required="true" TextMode="Password"
                                                    data-msg-required="Please enter confirm password" MaxLength="200" />
                                                
                                            </div>
                                        </div>
                                        <div class="form-actions">
                                            <button ID="btnsubmit" Text="Change Password" class="btn blue okMark" runat="server" ValidationGroup="submit" OnClick="btnsubmit_Click" >Change Password</button>                                            
                                            <button ID="btncancel" Text="Cancel" class="btn cancel" runat="server" OnClick="btncancel_Click" >Cancel</button>
                                        </div>
                                        <!-- END FORM-->
                                    </div>
                                
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END SAMPLE FORM PORTLET-->
                </div>
            </div>
            <!-- END PAGE CONTENT-->
        </div>


</div>

</body>
</html>

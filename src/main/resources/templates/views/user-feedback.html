<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="views/master">

<body>
<div layout:fragment="page-content">


<div class="container-fluid">
        <!-- BEGIN PAGE CONTENT-->
        
                <div class="row-fluid errmsg" runat="server" id="dvError" visible="false">
                    <div style="width: 100%; text-align: center;">
                        <div class="message success">
                            <p>
        						<p th:text="${message}" ></p>          
                            </p>
                        </div>
                    </div>
                </div>
        
        <div class="row-fluid">
            <div class="span12">
                <!-- BEGIN SAMPLE FORM PORTLET-->
                <div class="portlet box blue tabbable">
                    <div class="portlet-title">
                        <h4><i class="icon-reorder"></i><span class="hidden-480">View Feedback</span>&nbsp;</h4>
                    </div>
                    <div class="portlet-body form">
                        <div class="tabbable portlet-tabs">
                            <ul class="nav nav-tabs">
                                &nbsp;
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane active" id="portlet_tab1">
                            <!-- BEGIN FORM-->
                                    
                                    <form  class="form-horizontal" action="#" th:action="@{/manageAppUser/userFeedback/searchUserFeedbacks}" th:object="${userFilterDTO}" method="GET">
                                    
                                    
                                    <div class="row-fluid">
                                        <div class="span6">
                                            <div class="control-group">
                                                <label class="control-label">
                                                    First Name</label>
                                                <div class="controls">
                                        
                                                            <input th:field="*{firstName}" ID="txtFirstName" class="m-wrap large" style="height:30px" placeholder="Search First Name"/>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                        <div class="span6">
                                            <div class="control-group">
                                                <label class="control-label">
                                                    Last Name</label>
                                                <div class="controls">
                                                    
                                                            <input th:field="*{lastName}" style="height:30px" ID="txtLastName" runat="server" class="m-wrap large" placeholder="Search Last Name"/>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row-fluid">
                                        <div class="span6">
                                            <div class="control-group">
                                                <label class="control-label">
                                                    Email</label>
                                                <div class="controls">
                                                    
                                                            <input th:field="*{email}" style="height:30px" ID="txtEmail" runat="server" class="m-wrap large" placeholder="Search Email"/>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                        <div class="span6">
                                            <div class="control-group">
                                                <label class="control-label">
                                                    Gender</label>
                                                <div class="controls">
                                                    
                                                            <select  th:field="*{gender}" id="ddlGender" class="m-wrap large">
                                                                <option  selected value="">All Gender</option>
                                                                <option th:each="g: ${genders}" th:value="${g}" th:text="${g}" ></option>
                                                            </select>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row-fluid">
                                        <div class="span6">
                                            <div class="control-group">
                                                <label class="control-label">
                                                    Account</label>
                                                <div class="controls">
                                                    
                                                            <select th:field="*{accountStatus}"  ID="ddlActive" runat="server" class="m-wrap large">
                                                                <option value="">All Account</option>
                                                                <option th:each="status: ${statusList}" th:value="${status}" th:text="${status}" ></option>
                                                            </select>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                        <div class="span6">
                                            <div class="control-group">
                                                <label class="control-label">
                                                    Zipcode</label>
                                                <div class="controls">
                                                    
                                                            <input th:field="*{zipcode}"  style="height:30px" ID="txtZipcode" runat="server" class="m-wrap large" placeholder="Search Zipcode"/>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row-fluid">
                                        <div class="span6">
                                            <div class="control-group">
                                                <label class="control-label">
                                                    City</label>
                                                <div class="controls">
                                                    
                                                            <input th:field="*{city}" style="height:30px" ID="txtCity" runat="server" class="m-wrap large" placeholder="Search City"/>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                        <div class="span6">
                                            <div class="control-group">
                                                <label class="control-label">
                                                    State</label>
                                                <div class="controls">
                                                    
                                                            <input th:field="*{state}" style="height:30px" ID="txtState" runat="server" class="m-wrap large" placeholder="Search State"/>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row-fluid">
                                        <div class="span6">
                                            <div class="control-group">
                                                <label class="control-label">
                                                    Country</label>
                                                <div class="controls">
                                                    
                                                            <select  ID="ddlCountry" runat="server" class="m-wrap large">
                                                            <option disabled="" selected="">---Select Country---</option>
                                                            </select>
                                                    
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-actions">
                                        
                                                <button ID="btnsubmit" class="btn blue okMark"  OnClick="btnsubmit_Click">Process</button>
                                                <a th:href="@{/manageAppUser/userFeedback}"><button type="button" class="btn cancel" >Clear</button></a>
                                                
                                        
                                    </div>
                                    </form>
                                    <!-- END FORM-->
                                    <div>&nbsp;</div>
                                    <div style="overflow: auto; cursor: -moz-grab;">
                                        <br/>
                                        
                                        
                                        <!-- Here goes the table -->
											
											 <table style="width:100%" class="table table-striped table-hover table-bordered">
                                              	
                                              		<thead>
                                              			<tr>
                                              				<th>First Name</th>
                                              				<th>Last Name</th>
                                              				<th>Email</th>
                                              				<th>Gender</th>
                                              				<th>DOB</th>
                                              				<th>Account Status</th>
                                              				<th>Zipcode</th>
                                              				<th>City</th>
                                              				<th>State</th>
                                              				<th>Country</th>
                                              				<th>Date</th>
                                              				<th>Feedback</th>
                                              				
                                              			</tr>
                                              		</thead>
                                              		
                                              		<tr th:each="user : ${userFeedbacks}">
                                              			<td th:text='${user.get("first_name")}'></td>
                                              			<td th:text='${user.get("last_name")}'></td>
                                              			<td th:text='${user.get("email")}'></td>
                                              			<td th:text='${user.get("gender")}'></td>
                                              			<td th:text='${user.get("date_of_birth")}'></td>
                                              			<td th:text='${user.get("is_active")}'></td>
                                              		
                                              			<td th:text='${user.get("zipcode")}'></td>
                                              			<td th:text='${user.get("city")}'></td>
                                              			<td th:text='${user.get("state")}'></td>
                                              			<td th:text='${user.get("country")}'></td>
                                              			<td th:text='${user.get("created_date")}'></td>
                                              			<td th:text='${user.get("feedback")}'></td>
                                              			
                                              		</tr>
                                              		
                                              		
                                              		
                                              </table>
											
                                        
                                        
                                        
                                        
                                    </div>                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END SAMPLE FORM PORTLET-->
                </div>
            </div>
            <!-- END PAGE CONTENT-->
        </div>
    </div>

</div>

</body>
</html>
